<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>formulaire</title>
</head>
<body> 
    
    
        <!-- identité -->

        <fieldset id="id">
            <legend class="titleid">Votre identité</legend>

                <ol>

                <li>Nom : <input type="text" placeholder="Nom"></li>
                <li>Prénom : <input type="text" placeholder="Prénom"></li>
                <li>Adresse mail : <input type="text" placeholder="Adresse mail"></li>
                
                </ol>
            
        </fieldset>

        <!-- information de livraison -->

        <fieldset id="adresse">
            <legend class="titleal">Adresse de livraison</legend>  
            
                <ol>

                <li>Adresse : <textarea cols="15" rows="5"></textarea placeholder="Adresse"></li> 
                <li>Code postal : <input type="text" placeholder="Code postal"></li> 
                <li>Ville : <input type="text" placeholder="Ville"></li>    

                </ol>
            
        </fieldset>

        <!-- information de paiement -->

        <fieldset id="ir">
            <legend class="titleir">Informations de réglement</legend>
            
                <ol>

                <li>Type de carte bancaire :</li>
                <div>
                <input type=radio id=VISA name=bancaire value=VISA> VISA
                </div>
                <div>
                <input type=radio id=Mastercard name=bancaire value=Mastercard 1> Mastercard
                </div>    
                <li>Numero de carte : <input type="text" placeholder="Numéro de carte"></li>
                <li>Code de sécurité : <input type="text" placeholder="Code de sécurité"></li>
                <li>Nom du titulaire : <input type="text" placeholder= "Nom du titulaire"></li>

                </ol>
        
        </fieldset>
        
        <button type="button">J'achéte</button>
    
    
</body>
</html>
